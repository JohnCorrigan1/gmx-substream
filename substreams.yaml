specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

protobuf:
  files:
    - gmx.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:gmx.PositionIncreases

  - name: map_decreases
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:gmx.PositionDecreases

  - name: map_liquidations
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:gmx.PositionIncreases


  - name: map_wbtc_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - map: map_increases
    output:
      type: proto:gmx.PositionIncreases

  - name: map_weth_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - map: map_increases
    output:
      type: proto:gmx.PositionIncreases

  - name: map_arb_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - map: map_increases
    output:
      type: proto:gmx.PositionIncreases

  - name: map_link_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - map: map_increases
    output:
      type: proto:gmx.PositionIncreases

  - name: map_wsol_increases
    kind: map
    initialBlock: 12287507
    inputs:
      - map: map_increases
    output:
      type: proto:gmx.PositionIncreases


network: arbitrum-one 
