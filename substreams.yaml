specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

protobuf:
  files:
    - gmx.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfers
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:gmx.Things

network: arbitrum-one 
